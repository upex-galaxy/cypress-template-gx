on: [workflow_dispatch] #Esta opciÃ³n es para este Tutorial, para que no se ejecute en CI.

jobs:
  #* Este es un Nombre de este Job, puedes dejarlo como estÃ¡.
  TestSuite:
    #* Este parÃ¡metro indica que se correrÃ¡ en un Sistema Operativo. No cambiar.
    runs-on: ubuntu-latest

    #todo: AquÃ­ comienzan los pasos que se ejecutarÃ¡n en este Job:
    steps:
    #* Este paso, copia y pega literalmente el repo que tenemos.
    - name: ğŸ’»Checkout #? el Name es opcional, e indica el nombre del Step. Uses es la dependencia.
      uses: actions/checkout@v4

    - name: ğŸ’¿Install Node.js
      uses: actions/setup-node@v4
      with: #? El with se usa para indicar quÃ© parÃ¡metro se usa con la dependencia.
        node-version: 20
        #* Considera que el with dependerÃ¡ del uso de la dependencia.

    - name: ğŸ™ Bun Setup
      uses: oven-sh/setup-bun@v1
      #? Este paso es para instalar el Bun, que es un gestor de dependencias de Oven. Recomiendo usarlo.

    - name: ğŸ§¬Install All Dependencies
      run: |
        bun install
      #? Este paso es para instalar todas las dependencias del proyecto.

      #* Esta dependencia de CI es exclusiva de Cypress que nos permite ejecutar sin necesidad de hacer el build.
      #! En este Step DEBES MODIFICAR el Test Suite a ejecutar.
    - name: ğŸ§ªCypress Run Test Coverage in Chrome
      uses: cypress-io/github-action@v4
      with:
        browser: chrome
        command: |
          bun run test:chrome cypress/e2e/tests/checkout/addProductToCart.cy.js

    #* Esto es para guardar el reporte previamente generado y colocarlo en Github.
    - name: ğŸ“ŠUpload Artifact â˜•Mochawesome HTML Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mochaTest-report
        path: mochawesome-report
    #? el argumento "if: always()" es un comando condicional: significa que Si pasa exitosamente o no el paso anterior, corre este Paso.
